<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monty Hall Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Monty Hall Game</h1>
  <p>Pick a door to win the car! 🏎️</p>

  <div class="doors">
    <button class="door" data-door="0">🚪 Door 1</button>
    <button class="door" data-door="1">🚪 Door 2</button>
    <button class="door" data-door="2">🚪 Door 3</button>
  </div>

  <div class="message"></div>
  <button class="reset">Play Again</button>

  <script src="script.js"></script>
</body>
</html>
